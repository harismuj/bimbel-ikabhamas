<header class="header sticky-top">
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('user.home') }}">
                <img src="{{ url_for('static', filename='img/' ~ profile.logo) }}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                <strong class="h6 mb-0 font-weight-bold text-uppercase ">{{ profile.name }}</strong></a>
            </a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if title == 'Home': %}active{% endif %}" href="{{ url_for('user.home') }}">Home</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link {% if title == 'Layanan': %}active{% endif %}" href="{{ url_for('user.layanan') }}">Layanan</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link {% if title == 'Alumni': %}active{% endif %}" href="{{ url_for('user.alumni') }}">Alumni</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if title == 'Program': %}active{% endif %}" href="{{ url_for('user.program') }}">Program</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  {% if title == 'Keunggulan': %}active{% endif %}" href="{{ url_for('user.keunggulan') }}">Keunggulan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if title == 'Artikel': %}active{% endif %}" href="{{ url_for('user.artikel') }}">Artikel</a>
                    </li>
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary text-white btn-sm" href="{{ url_for('admin.dashboard') }}">Dashboard</a>
                    </li>
                    {% else %}
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
